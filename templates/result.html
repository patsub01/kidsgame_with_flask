<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="./static/images/MyLogo.png" alt="Logo" style="width:60px;height:60px;">
        <img src="./static/images/programming.gif" alt="Logo" class="logo">
    </header>
    <div class="container">
        <h1>Result</h1>
        <p>{{ message }}</p>
        {% if attempts_left != "0" %}
        <form method="POST">
            <label for="player_name">Enter your name:</label>
            <input type="text" name="player_name" id="player_name" required>
            <button type="submit">Save Score</button>
        </form>
        {% endif %}
        <a href="{{ url_for('index') }}">Play Again</a> | 
        <a href="{{ url_for('highscores') }}">View High Scores</a>
    </div>
</body>
</html>
